<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex ex</title>
    <style>
        .box{
            padding:20px ;
            border: 2px solid black;
            background-color: blue;
            width: 10px;
        }
        .container{
            display: flex;
            gap: 10px;
            flex-direction: row-reverse;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
